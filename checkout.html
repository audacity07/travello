<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="./styles/checkout.css" />
  </head>
  <body>
    <!-- hemanth change for display user details-->
    <!-- <---------start ------------------->
    <div id="display-info">
      <div id="namePrice">
        <h2 class="userName"></h2>
        <h2 class="userTotalAmount"></h2>
      </div>
    </div>

    <div class="custom-loader"></div>

    <div class="payment-success">
      <div class="success-bar">
        <div class="close-msg"></div>
      </div>
      <div class="content">
        <div>
          <lord-icon
            src="https://cdn.lordicon.com/xxdqfhbi.json"
            trigger="loop"
            delay="2000"
            colors="primary:#121331,secondary:#ffc738,tertiary:#4bb3fd"
            stroke="60"
            style="width: 150px; height: 150px"
          >
          </lord-icon>
        </div>
        <h1>"Hooray! Your transaction was completed successfully."</h1>
        <h4>-Taking the trouble out of travelling</h4>
        <p id="timer"></p>
      </div>
    </div>

    <!-- hemanth changes end -->
    <div class="container">
      <div class="card-container">
        <div class="front">
          <div class="image">
            <img src="images/Checkoutpage/chip.png" alt="" />
            <img src="images/Checkoutpage/visa.png" alt="" />
          </div>
          <div id="card-number-box" class="card-number-box">##############</div>
          <div class="flexbox">
            <div class="box">
              <span>Card holder</span>
              <div class="card-holder-name">Full Name</div>
            </div>
            <div class="box">
              <span>expires</span>
              <div class="expiration">
                <span class="exp-month">mm</span>
                <span class="exp-year">yy</span>
              </div>
            </div>
          </div>
        </div>
        <div class="back">
          <div class="stripe"></div>
          <div class="box">
            <span>CVV</span>
            <div class="cvv-box"></div>
            <img src="images/Checkoutpage/visa.png" alt="" />
          </div>
        </div>
      </div>
      <form id="form">
        <div class="inputBox">
          <span>Card Number</span>
          <input
            required
            type="number"
            maxlength="16"
            class="card-number-input"
          />
        </div>
        <div class="inputBox">
          <span>Card Holder</span>
          <input required type="text" class="card-holder-input" />
        </div>
        <div class="flexbox">
          <div class="inputBox">
            <span>Expiration mm</span>
            <select required name="" id="" class="month-input">
              <option value="" selected disabled>Month</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <div class="inputBox">
            <span>Expiration yy</span>
            <select required name="" id="" class="year-input">
              <option value="" selected disabled>Year</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
            </select>
          </div>
          <div class="inputBox">
            <span>CVV</span>
            <input required type="number" maxlength="3" class="cvv-input" />
          </div>
        </div>
        <input
          type="submit"
          value="Submit"
          id="submit-btn"
          class="submit-btn"
        />
      </form>
    </div>
  </body>
</html>
<script src="./scripts/checkout.js"></script>
<script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
